<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>XML AnchorFinder</title>
</head>
<body>

    <div class="fileSummaryReport">
        <h2>Отчет о проверке файла</h2>
        <div class="reportField">
            <div class="label">Путь к файлу</div>
            <div class="value" id="path"></div>
        </div>
        <div class="reportField">
            <div class="label">Ссылок в файле</div>
            <div class="value" id="anchors"></div>
        </div>
        <div class="reportField">
            <div class="label">Битых ссылок</div>
            <div class="value" id="badAnchors"></div>
        </div>
        <div class="reportField">
            <div class="label">Непробельных символов в ссылках</div>
            <div class="value" id="anchorsTextLength"></div>
        </div>
    </div>
</body>
</html>
